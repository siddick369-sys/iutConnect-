{% load static %}
<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ©cupÃ©ration Code | IUT Connect+</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABLES DE THÃˆMES (Circuit) --- */
        :root {
            /* Dark Mode (DÃ©faut) */
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(20, 20, 40, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #aaa;
            --input-bg: rgba(0, 0, 0, 0.3);
            --input-border: rgba(255, 255, 255, 0.2);
            --gold-accent: #D4AF37;
            --blue-accent: #00C2FF;
            --circuit-line-opacity: 0.6;
        }

        [data-theme="light"] {
            /* Light Mode */
            --bg-gradient: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-main: #2c3e50;
            --text-muted: #555;
            --input-bg: rgba(255, 255, 255, 0.5);
            --input-border: rgba(0, 0, 0, 0.1);
            --gold-accent: #b8860b;
            --blue-accent: #0077cc;
            --circuit-line-opacity: 0.2;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-main);
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* --- BACKGROUND ANIMATION (CIRCUIT) --- */
        .circuit-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 0; pointer-events: none;
        }
        .pcb-grid {
            position: absolute; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px; opacity: var(--circuit-line-opacity); transition: opacity 0.5s;
        }
        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--gold-accent), var(--blue-accent), transparent);
            height: 2px; width: 200px; opacity: 0;
            animation: circuitFlow 4s linear infinite;
            box-shadow: 0 0 10px var(--blue-accent);
        }
        .circuit-line-v {
            position: absolute;
            background: linear-gradient(180deg, transparent, var(--blue-accent), var(--gold-accent), transparent);
            width: 2px; height: 200px; opacity: 0;
            animation: circuitFlowV 6s linear infinite;
            box-shadow: 0 0 10px var(--gold-accent);
        }
        
        /* Positions Lignes */
        .l1 { top: 20%; left: -200px; animation-duration: 5s; }
        .l2 { top: 50%; left: -200px; animation-duration: 7s; animation-delay: 2s; }
        .l3 { top: 80%; left: -200px; animation-duration: 6s; animation-delay: 1s; }
        .l4 { top: 35%; right: -200px; animation-direction: reverse; animation-duration: 8s; }
        .v1 { left: 15%; top: -200px; animation-duration: 6s; }
        .v2 { left: 85%; top: -200px; animation-duration: 6s; animation-delay: 3s; }

        @keyframes circuitFlow {
            0% { transform: translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(calc(100vw + 200px)); opacity: 0; }
        }
        @keyframes circuitFlowV {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(calc(100vh + 200px)); opacity: 0; }
        }

        /* --- THEME SWITCH --- */
        .theme-switch {
            position: absolute; top: 20px; right: 20px; z-index: 100;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 10px; border-radius: 50%; cursor: pointer;
            backdrop-filter: blur(10px); transition: transform 0.3s;
        }
        .theme-switch:hover { transform: rotate(15deg) scale(1.1); }
        .theme-icon { font-size: 1.2rem; line-height: 1; }

        /* --- CARTE PRINCIPALE --- */
        .recover-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 90%; max-width: 380px;
            position: relative; z-index: 10;
            animation: float 6s ease-in-out infinite;
        }

        .icon-mail {
            font-size: 3.5rem; margin-bottom: 20px; display: inline-block;
            background: linear-gradient(135deg, var(--blue-accent), var(--gold-accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 194, 255, 0.3));
        }

        h2 { font-weight: 700; margin-bottom: 10px; color: var(--text-main); }
        p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 30px; line-height: 1.5; }

        /* Champ Matricule (AdaptÃ© pour texte) */
        .matricule-input {
            width: 100%; box-sizing: border-box;
            padding: 15px; font-size: 1.2rem;
            text-align: center; text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-main);
            border-radius: 12px; outline: none; margin-bottom: 25px;
            transition: all 0.3s;
            font-weight: bold;
        }
        .matricule-input:focus {
            border-color: var(--gold-accent);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            background: rgba(212, 175, 55, 0.05);
        }
        .matricule-input::placeholder { color: var(--text-muted); opacity: 0.5; font-size: 1rem; }

        /* Bouton */
        .btn-send {
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            background: linear-gradient(90deg, var(--gold-accent), #e6c15c);
            color: #1a1a1a; /* Texte noir pour contraste sur le dorÃ© */
            font-weight: bold; font-size: 1rem; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        .btn-send:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4); }

        .link-back {
            display: inline-block; margin-top: 25px;
            color: var(--text-muted); text-decoration: none;
            font-size: 0.8rem; opacity: 0.7; transition: 0.3s;
        }
        .link-back:hover { opacity: 1; color: var(--blue-accent); }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .alert {
            padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 0.85rem;
        }
        
.gtranslate_wrapper {
    position: fixed;
    top: 10%;
    /* En haut... */
    left: 20%;
    /* ...Ã  droite */
    z-index: 1000000;
    /* TrÃ¨s haut pour passer au-dessus de tout */
}


/* Optionnel : Rendre le sÃ©lecteur plus joli */

.gtranslate_wrapper select {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #fff;
    background-color: rgba(0, 0, 0, 0.5);
    /* Fond sombre transparent */
    color: white;
    font-family: sans-serif;
}


/* --- AJUSTEMENT SPÃ‰CIAL MOBILE --- */

@media (max-width: 768px) {
    .gtranslate_wrapper {
        bottom: 15px;
        /* Un peu plus haut sur mobile pour gagner de la place */
        left: 15px;
        /* Un peu plus au bord */
    }
    /* Optionnel : Rendre le sÃ©lecteur un peu plus petit sur mobile */
    .gtranslate_wrapper select {
        font-size: 12px;
        padding: 3px;
    }
}

#spinner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #0d0d1a 60%, #000);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000000;
}

.neon-spinner {
    position: relative;
    width: 80px;
    height: 80px;
}

.neon-spinner .ring {
    position: absolute;
    border: 4px solid transparent;
    border-top: 4px solid var(--orange);
    border-radius: 50%;
    width: 100%;
    height: 100%;
    animation: spin 1.5s linear infinite;
    box-shadow: 0 0 15px var(--orange);
}

.neon-spinner .ring:nth-child(2) {
    border-top-color: var(--blue);
    animation-delay: .5s;
    box-shadow: 0 0 15px var(--blue);
}

.neon-spinner .ring:nth-child(3) {
    border-top-color: #fff;
    animation-delay: 1s;
}

@keyframes spin {
    100% {
        transform: rotate(360deg);
    }
}

        .alert-error { background: rgba(255, 77, 77, 0.2); color: #ff4d4d; border: 1px solid rgba(255, 77, 77, 0.3); }
        .alert-success { background: rgba(46, 213, 115, 0.2); color: #2ed573; border: 1px solid rgba(46, 213, 115, 0.3); }
    </style>
</head>
<body>

<div class="circuit-container">
    <div class="pcb-grid"></div>
    <div class="circuit-line l1"></div>
    <div class="circuit-line l2"></div>
    <div class="circuit-line l3"></div>
    <div class="circuit-line l4"></div>
    <div class="circuit-line-v v1"></div>
    <div class="circuit-line-v v2"></div>
</div>


<button class="theme-switch" id="themeToggle" title="Changer de thÃ¨me">
    <span class="theme-icon">ðŸŒ™</span>
</button>
<div class="gtranslate_wrapper"></div>

    <!-- Spinner -->
    <div id="spinner">
        <div class="neon-spinner">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
    </div>

<div class="recover-card">
    <div class="icon-mail">ðŸ“©</div>
    
    <h2>RÃ©cupÃ©ration</h2>
    <p>Entrez votre matricule. Nous vous enverrons un code secret temporaire par email.</p>

    {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" 
               name="matricule" 
               class="matricule-input" 
               placeholder="Ex: 24A123" 
               required 
               autofocus 
               autocomplete="off">
        
        <button type="submit" class="btn-send">Envoyer le code</button>
    </form>
    <a href="{% url 'voir_parrain' %}" class="link-back">Annuler et retour</a>
</div>

<script>
    // --- Gestion du ThÃ¨me (Dark/Light) ---
    const toggleBtn = document.getElementById('themeToggle');
    const icon = toggleBtn.querySelector('.theme-icon');
    const html = document.documentElement;

    // VÃ©rifier prÃ©fÃ©rence locale
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        html.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);
    }

    toggleBtn.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateIcon(newTheme);
    });

    function updateIcon(theme) {
        if (theme === 'light') {
            icon.textContent = 'â˜€ï¸';
            icon.style.filter = "none";
        } else {
            icon.textContent = 'ðŸŒ™';
        }
    }
window.addEventListener('load', () => {
    setTimeout(() => {
        document.getElementById('spinner').style.display = 'none';
    }, 1000);
});

</script>
<script>
        window.gtranslateSettings = {
            "default_language": "fr", // Langue de base de ton site

</script>


</body>
</html>
