<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©ation Code Secret | IUT Connect+</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    

    <style>
        /* --- VARIABLES GLOBALES (Au cas o√π style.css n'est pas charg√©) --- */
        :root {
            --bg-body: #F9F8F6;
            --bg-card: rgba(255, 255, 255, 0.7);
            --bg-glass: rgba(255, 255, 255, 0.5);
            --text-main: #2C3E50;
            --text-muted: #666;
            --border-glass: rgba(255, 255, 255, 0.8);
            --blue: #00A8E8;
            --gold: #D4AF37;
        }

        /* Support du Mode Sombre */
        [data-theme="dark"] {
            --bg-body: #121212;
            --bg-card: rgba(30, 30, 30, 0.6);
            --bg-glass: rgba(0, 0, 0, 0.3);
            --text-main: #E0E0E0;
            --text-muted: #A0A0A0;
            --border-glass: rgba(255, 255, 255, 0.1);
            --gold: #FFD700;
        }

        /* --- STYLES DE LA PAGE --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Pour ne pas scroller √† cause des orbes */
            transition: background 0.3s;
        }

        .secure-page-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* La Carte Glass */
        .secure-card {
            position: relative;
            padding: 40px;
            max-width: 400px;
            width: 85%;
            text-align: center;
            
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            z-index: 10;
            animation: float 6s ease-in-out infinite;
        }

        /* Ic√¥ne */
        .icon-shield {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--blue), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 168, 232, 0.3));
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Champ PIN G√©ant */
        .pin-input-container {
            margin: 30px 0;
        }

        #pinInput {
            width: 100%;
            box-sizing: border-box; /* Important pour ne pas d√©passer */
            font-size: 3rem;
            text-align: center;
            letter-spacing: 15px;
            
            background: var(--bg-glass);
            border: 2px solid var(--border-glass);
            color: var(--text-main);
            
            border-radius: 15px;
            padding: 15px;
            outline: none;
            transition: all 0.3s ease;
            font-family: monospace;
        }

        #pinInput:focus {
            border-color: var(--blue);
            box-shadow: 0 0 20px rgba(0, 168, 232, 0.2);
            background: rgba(255,255,255,0.05);
        }

        #pinInput::placeholder {
            color: rgba(128, 128, 128, 0.3);
            letter-spacing: 15px;
        }

        .hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 25px;
        }

        /* Bouton */
        .btn-confirm {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--blue), #0077FF);
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(0, 168, 232, 0.3);
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 168, 232, 0.4);
        }

        /* Orbes de fond */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
            opacity: 0.5;
        }
        .orb-blue { width: 300px; height: 300px; background: var(--blue); top: -50px; left: -50px; }
        .orb-gold { width: 250px; height: 250px; background: var(--gold); bottom: -50px; right: -50px; }

        /* Messages d'erreur Django */
        .messages-container { margin-bottom: 20px; }
        .msg { padding: 10px; border-radius: 8px; font-size: 0.9rem; text-align: center; }
        .msg.error { background: rgba(255, 71, 87, 0.1); color: #ff4757; border: 1px solid #ff4757; }
        .msg.success { background: rgba(46, 213, 115, 0.1); color: #2ed573; border: 1px solid #2ed573; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
#spinner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #0d0d1a 60%, #000);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.neon-spinner {
    position: relative;
    width: 80px;
    height: 80px;
}

.neon-spinner .ring {
    position: absolute;
    border: 4px solid transparent;
    border-top: 4px solid var(--orange);
    border-radius: 50%;
    width: 100%;
    height: 100%;
    animation: spin 1.5s linear infinite;
    box-shadow: 0 0 15px var(--orange);
}

.neon-spinner .ring:nth-child(2) {
    border-top-color: var(--blue);
    animation-delay: .5s;
    box-shadow: 0 0 15px var(--blue);
}

.neon-spinner .ring:nth-child(3) {
    border-top-color: #fff;
    animation-delay: 1s;
}

@keyframes spin {
    100% {
        transform: rotate(360deg);
    }
}

.gtranslate_wrapper {
    position: fixed;
    top: 10%;
    /* En haut... */
    left: 20%;
    /* ...√† droite */
    z-index: 10000;
    /* Tr√®s haut pour passer au-dessus de tout */
}


/* Optionnel : Rendre le s√©lecteur plus joli */

.gtranslate_wrapper select {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #fff;
    background-color: rgba(0, 0, 0, 0.5);
    /* Fond sombre transparent */
    color: white;
    font-family: sans-serif;
}


/* --- AJUSTEMENT SP√âCIAL MOBILE --- */

@media (max-width: 768px) {
    .gtranslate_wrapper {
        bottom: 15px;
        /* Un peu plus haut sur mobile pour gagner de la place */
        left: 15px;
        /* Un peu plus au bord */
    }
    /* Optionnel : Rendre le s√©lecteur un peu plus petit sur mobile */
    .gtranslate_wrapper select {
        font-size: 12px;
        padding: 3px;
    }
}

    </style>
</head>
<body>
        <!-- Spinner -->
    <div id="spinner">
        <div class="neon-spinner">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
    </div>


    <div class="secure-page-wrapper">
        
        <div class="orb orb-blue"></div>
        <div class="orb orb-gold"></div>

        <div class="secure-card">
            <div class="icon-shield">üõ°Ô∏è</div>
            
            <h2>S√©curisez votre Espace</h2>
            <p class="subtitle">
                D√©finissez un <strong>Code Secret (PIN)</strong> √† 4 chiffres pour prot√©ger vos donn√©es.
            </p>

            {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                <div class="msg {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" id="pinForm">
                {% csrf_token %}
                
                <div class="pin-input-container">
                    <input type="password" 
                           name="nouveau_code" 
                           id="pinInput" 
                           maxlength="4" 
                           inputmode="numeric" 
                           pattern="\d{4}" 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                           required 
                           autofocus
                           autocomplete="off">
                </div>

                <p class="hint">Ce code vous sera demand√© √† chaque connexion sensible.</p>

                <button type="submit" class="btn-confirm">
                    üîí Enregistrer le Code
                </button>
            </form>
            
            <br>
    <div class="gtranslate_wrapper"></div>

            <a href="{% url 'accueil' %}" style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">Annuler</a>
        </div>
    </div>

    <script>
        const pinInput = document.getElementById('pinInput');
        
        pinInput.addEventListener('input', function(e) {
            // Remplace tout ce qui n'est pas un chiffre par vide
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // D√©tection auto du th√®me sombre (Script Anti-Flash)
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
                window.addEventListener('load', () => {
    setTimeout(() => {
        document.getElementById('spinner').style.display = 'none';
    }, 1000);
});

    </script>
    
    <script>
        window.gtranslateSettings = {
            "default_language": "fr", // Langue de base de ton site
            "detect_browser_language": true, // D√©tecte la langue du visiteur auto
            "languages": ["fr", "en"], // Les langues que tu veux proposer (ici juste FR et EN)
            "wrapper_selector": ".gtranslate_wrapper",
            "alt_flags": {
                "en": "usa"
            }, // Optionnel : utilise le drapeau USA pour l'anglais
            "flag_style": "3d" // Style des drapeaux (2d ou 3d)
        }
    </script>

</body>
</html>
