{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Erreur{% endblock %} | IUT Connect+</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #D9D7D4; /* Ton fond pierre */
            --gold: #D4AF37;
            --blue: #00A8E8;
            --glass: rgba(255, 255, 255, 0.65);
            --border: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-body);
            /* Texture subtile */
            background-image: radial-gradient(#ccc 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* La Carte Glassmorphism */
        .error-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid var(--border);
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.1),
                inset 0 0 0 2px rgba(255,255,255,0.5); /* Bordure interne brillante */
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        /* Effet de bordure dorée externe */
        .error-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--gold), transparent, var(--blue));
            z-index: -1;
            border-radius: 32px;
            opacity: 0.6;
        }

        /* Le Code Erreur (404, 500...) */
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            margin: 0;
            line-height: 1;
            background: linear-gradient(135deg, var(--gold), #B69121);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        /* Texte */
        h2 { color: #333; margin: 10px 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }
        p { color: #666; margin-bottom: 30px; font-size: 1rem; line-height: 1.5; }

        /* Bouton */
        .btn-home {
            display: inline-block;
            padding: 15px 35px;
            background: var(--blue);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 168, 232, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 168, 232, 0.4);
            background: #008CBF;
        }

        /* Animation flottante */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Orbes d'ambiance en arrière plan */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--blue); top: -50px; left: -50px; opacity: 0.2; }
        .orb-2 { width: 250px; height: 250px; background: var(--gold); bottom: -50px; right: -50px; opacity: 0.2; }

    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="error-card">
        <div class="error-code">{% block code %}XXX{% endblock %}</div>
        <h2>{% block message_title %}Oups !{% endblock %}</h2>
        <p>{% block message_content %}Une erreur est survenue.{% endblock %}</p>
        
        <a href="/" class="btn-home">⬅ Retour à l'accueil</a>
    </div>

</body>
</html>
